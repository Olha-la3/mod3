<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session-Based Authentication</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container">
    <h1 class="mt-5">Добро пожаловать!</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mt-3">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="mt-4">
        <h2>Регистрация</h2>
        <form action="/" method="post">
            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary" name="register">Зарегистрироваться</button>
        </form>
    </div>

    <div class="mt-4">
        <h2>Вход</h2>
        <form action="/" method="post">
            <div class="form-group">
                <label for="username_login">Имя пользователя:</label>
                <input type="text" class="form-control" id="username_login" name="username_login" required>
            </div>
            <div class="form-group">
                <label for="password_login">Пароль:</label>
                <input type="password" class="form-control" id="password_login" name="password_login" required>
            </div>
            <button type="submit" class="btn btn-primary" name="login">Войти</button>
        </form>
    </div>
</body>
</html>
